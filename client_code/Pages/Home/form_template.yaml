- components:
  - properties: {bold: true, font_size: 20, foreground: 'theme:primary', role: headline, text: Tasks}
    type: Label
  - name: rp_tasks
    properties: {item_template: Pages.Home.Tasks, spacing_above: small, spacing_below: small}
    type: RepeatingPanel
  layout_properties: {grow: 0}
  properties: {background: 'theme:surface', border: 1, padding: 24, role: card}
  type: ColumnPanel
