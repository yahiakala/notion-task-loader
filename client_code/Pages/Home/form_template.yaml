container:
  type: ColumnPanel
  properties:
    col_spacing: large
    row_spacing: large
    background: theme:surface
    spacing_above: large
    spacing_below: large
    padding: 32
components:
- type: ColumnPanel
  properties:
    role: card
    background: theme:surface
    border: 1
    padding: 24
  layout_properties:
    grow: 0
    col_widths: {}
  components:
  - type: Label
    properties:
      text: Task Processor
      role: headline
      font_size: 24
      bold: true
      foreground: theme:primary
    layout_properties:
      grow: 0
  - type: Label
    properties:
      text: Enter your transcript below to process tasks
      role: body
      italic: true
      foreground: theme:secondary
    layout_properties:
      grow: 0
  - type: Spacer
    properties:
      height: 16
  - type: TextArea
    name: ta_transcript
    properties:
      placeholder: Enter transcript here...
      role: outlined
      height: 150
      font_size: 16
    layout_properties:
      grow: 0
  - type: FlowPanel
    properties:
      align: right
      spacing: medium
      padding: 8
    layout_properties:
      grow: 0
    components:
    - type: Button
      name: btn_submit
      properties:
        text: Process Tasks
        role: filled-button
        icon: fa:tasks
        bold: true
        font_size: 16
      layout_properties: {}
    - type: Image
      name: img_loading
      properties:
        source: _/theme/loading8.gif
        height: 40
        visible: false
  - type: Timer
    name: timer_prompt
    properties:
      interval: 0
- type: ColumnPanel
  properties:
    role: card
    background: theme:surface
    border: 1
    padding: 24
  layout_properties:
    grow: 0
  components:
  - type: Label
    properties:
      text: Tasks
      role: headline
      font_size: 20
      bold: true
      foreground: theme:primary
  - type: RepeatingPanel
    name: rp_tasks
    properties:
      item_template: Pages.Home.Tasks
      spacing_above: small
      spacing_below: small
