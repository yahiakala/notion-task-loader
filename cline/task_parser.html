<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Parser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        :root {
            --surface-1: #FFFFFF;
            --surface-2: #F8F9FA;
            --surface-3: #F3F4F6;
            --background: #E5E7EB;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --accent: #374151;
            --border-color: #E5E7EB;
            --border-radius: 16px;
            --spacing: 20px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text-primary);
            padding: var(--spacing);
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 0 var(--spacing) 0;
            color: var(--text-primary);
        }

        .input-container {
            background-color: var(--surface-1);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            background-color: var(--surface-2);
            resize: none;
            box-sizing: border-box;
            margin-bottom: var(--spacing);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background-color: var(--surface-1);
        }

        .process-button {
            background-color: var(--accent);
            color: var(--surface-1);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .process-button:hover {
            background-color: #4B5563;
        }

        .tasks-container {
            background-color: var(--surface-1);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .task-card {
            background-color: var(--surface-2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-card:last-child {
            margin-bottom: 0;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .task-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .task-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .task-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent);
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Parser</h1>
        
        <div class="input-container">
            <textarea placeholder="What is your next task?"></textarea>
            <button class="process-button">
                <span class="material-symbols-outlined">task_alt</span>
                Process
            </button>
        </div>

        <div class="tasks-container">
            <div class="task-card">
                <div class="task-status"></div>
                <div class="task-content">
                    <div class="task-title">Design team meeting</div>
                    <div class="task-description">Discuss new project requirements</div>
                </div>
                <div class="task-time">2:30 pm</div>
            </div>
            <!-- Additional task cards would be dynamically added here -->
        </div>
    </div>

    <script>
        // Basic functionality to demonstrate the UI
        const textarea = document.querySelector('textarea');
        const processButton = document.querySelector('.process-button');
        const tasksContainer = document.querySelector('.tasks-container');

        processButton.addEventListener('click', () => {
            const text = textarea.value;
            if (text.trim()) {
                const time = new Date().toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                const newTask = document.createElement('div');
                newTask.className = 'task-card';
                newTask.innerHTML = `
                    <div class="task-status"></div>
                    <div class="task-content">
                        <div class="task-title">New Task</div>
                        <div class="task-description">${text}</div>
                    </div>
                    <div class="task-time">${time}</div>
                `;
                tasksContainer.insertBefore(newTask, tasksContainer.firstChild);
                textarea.value = '';
            }
        });
    </script>
</body>
</html>
